<!DOCTYPE html>
<html>
   <head>
      <title>Sign in</title>
      <link rel = "stylesheet"
              type = "text/css"
              href = "style.css" />
   </head>
   <body>
      <form class="codehim-form">
         <div class="form-title">
            <div class="user-icon gr-bg">
               <i class="fa fa-user"></i>
            </div>
            <h1 align="center"> -Register- </h1>
            <p <b>Creat your account. It's free and only takes a minute.</b></p>
         </div>
         <label for="first_name"><i class="fa fa envelope"></i></label>
         <input type="text" id="first_name" class="cm-input" placeholder="First name">

         <label for="last_name"><i class="fa fa envelope"></i></label>
         <input type="text" id="last_name" class="cm-input" placeholder="Last name"><br>

         <label for="email"><i class="fa fa-envelope"></i></label>
         <input type="email" id="email" class="cm-input" placeholder="Enter your email adress">

         <label for="pass"><i class="fa fa-lock"></i></label>
         <input id="pass" type="password" class="cm-input" placeholder="Enter your password">

         <label for="pass"><i class="fa fa-lock"></i></label>
         <input id="pass" type="password" class="cm-input" placeholder="Confirm password">

         <input type="radio" id="Terms&Conditions" name="Terms&Conditions" value="Terms&Conditions">
	      <label for="male">I accept the Terms of Use & Privacy Policy</label><br><br>

         <button type="submit" class="btn-login  gr-bg">Sign in</button>
      </form>
   </body>
</html>
